<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Flex-slider</title>
</head>
<body>
<div class="slider">
  <div
      class="slider__item"
      style="background-image: linear-gradient(180deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0) 80%, rgba(90,92,69,0.6) 100%),url('https://unsplash.com/photos/qQWV91TTBrE/download?ixid=MnwxMjA3fDB8MXxhbGx8fHx8fHx8fHwxNjczMjA5ODYw&force=true');"
  >
    <h3 class="slider__text">Bear</h3>
  </div>
  <div
      class="slider__item slider__item_active"
      style="
          background-image: linear-gradient(180deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0) 80%, rgba(90,92,69,0.6) 100%),url('https://unsplash.com/photos/_lRajNMxf-U/download?ixid=MnwxMjA3fDB8MXxzZWFyY2h8MjcyfHxmb3h8ZW58MHwwfHx8MTY3MzIxMTMwOQ&force=true');
        "
  >
    <h3 class="slider__text">Fox</h3>
  </div>
  <div
      class="slider__item"
      style="
          background-image: linear-gradient(180deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0) 80%, rgba(90,92,69,0.6) 100%),url('https://unsplash.com/photos/yE_z5btwyho/download?ixid=MnwxMjA3fDB8MXxhbGx8fHx8fHx8fHwxNjczMjExMTQw&force=true');
        "
  >
    <h3 class="slider__text">Deer</h3>
  </div>
  <div
      class="slider__item"
      style="
          background-image: linear-gradient(180deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0) 80%, rgba(90,92,69,0.6) 100%),url('https://unsplash.com/photos/lZw3Gb3Okvo/download?ixid=MnwxMjA3fDB8MXxhbGx8fHx8fHx8fHwxNjczMjEwODQz&force=true');
        "
  >
    <h3 class="slider__text">Wolf</h3>
  </div>
  <div
      class="slider__item"
      style="
          background-image: linear-gradient(180deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0) 80%, rgba(90,92,69,0.6) 100%),url('https://unsplash.com/photos/_c8lBqTRIEc/download?ixid=MnwxMjA3fDB8MXxzZWFyY2h8MTUzfHxhbmltYWwlMjB3aW50ZXJ8ZW58MHwwfHx8MTY3MzIxMDg0OQ&force=true');
        "
  >
    <h3 class="slider__text">Horse</h3>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
